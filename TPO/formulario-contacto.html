<!DOCTYPE html>
<head>
    <title>Contactanos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="myStyle-formulario.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&display=swap" rel="stylesheet">
    <script src="myScript-formulario.js"></script>
</head>
<html>
    <div class="containerMain center">
        <div class="container2">
            <h1>CONTACTANOS!</h1>
            <form name="formulario1">
                <table class="container3">
                    <tr>
                        <td><input class="item nme" type="text" name="nombre" maxlength="100" placeholder="Ingrese su nombre"></td>
                    </tr>
                    <tr>
                        <td><input class="item eml" type="text" name="email" maxlength="320" placeholder="Ingrese su email"></td>
                    </tr>
                    <tr>
                        <td>
                            <select class="item slc" name=asunto>
                                <option value="asunto">Asunto
                                <option value="sugerencia">Sugerencia
                                    <option value="pregunta">Pregunta
                                <option value="bugReport">Reporte de error
                                <option value="otro">Otro
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td><textarea class="item msj" type="text" name="message" rows="" placeholder="Ingrese su mensaje"></textarea></td>
                    </tr>
                    <tr>
                        <td><button class="item btn" type="button" onclick="validation()">ENVIAR</button></td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</html>
